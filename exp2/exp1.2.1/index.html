<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <textarea id="message" maxlength="150" placeholder="Type your message..."></textarea>
    <div class="counter">
      <span id="charCount">0</span>/150
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
